<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toloba Quiz</title>
    <link rel="stylesheet" href="dist/css/style.css">

</head>
<body>
    <div class="wrapper">
    <div class="quiz">
        <div class="quiz_header">
                <div class="quiz_user">
                    <h4>Welcome! <span class="name"></span></h4>
                </div>
                <div class="quiz_timer">
                    <span class="counttimer">20</span>
                </div>
        </div>
            <div class="quiz_body">
                <div id="questions">
                        <h2>Q1. Moula na Ali ni Wiladat kaha thai che ?</h2>
                    <ul class ="option_group">
                        <li class="option">Option 1</li>
                        <li class="option">Option 2</li>
                        <li class="option">Option 3</li>
                        <li class="option">Option 4</li>
                    </ul>
                </div>
                <button class="btn-next" onclick="next()">Next Question</button>
            </div>
        
    </div>
    </div>

    <script src="dist/js/quiz.js"></script>
    
    <script src="dist/js/userinfo.js"></script>

    <script src="dist/js/timer.js"></script>
</body>
</html>
